<div ng-controller="mainController">
  <button ng-click="newGame()">New Game</button>
  <div class="board">
      <div class="space" ng-repeat="space in spaces" ng-click="clickSpace($event, space.row, space.column)" data-row={{space.row}} data-column={{space.column}}></div>
  </div>
  <div class="end-game-message">
  </div>
</div>
